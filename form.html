<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<title>表單練習</title>
		<meta charset="utf-8" />
		<!-- <meta http-equiv="refresh" content="3;url=second.html"> -->
		<style>
			/*CSS write here*/
			fieldset {
				width:500px;
				margin:15px;
				border:1px solid #25DAAA;
				border-radius:15px;
			}
			.st1 {
				width:450px;
				border-bottom:1px solid #e0e0e0;
				margin:20px;
				padding-bottom:10px;
			}
			.title1 {
				width:100px;
				float:left;
				text-align:right;
				padding-right:3px;
				
			}
			.sub {
				width:450px;
				margin:20px;
				text-align:center;
			}
			em {
				color:red;
			}
		</style>
		<script>
			//javascript code
		</script>
	</head>
	<body>
		<form action="#" method="get" enctype="multipart/form-data">
			<fieldset>
				<legend>個人資料一<em>(必填)</em></legend>
				<div class="st1">
					<label class="title1" for="account1">姓名:</label><input type="text" name="account" id="account1" size="10" value="guest">
				</div>
				<div class="st1">
					<label class="title1">性別:</label>
					<input type="radio" name="gender" value="male" id="m1" required=""><label for="m1">男</label>
					<input type="radio" name="gender" value="female" id="f1"><label for="f1">女</label>
				</div>
				<div class="st1">
					<label class="title1" for="pwd1">密碼:</label><input type="password" id="pwd1" name="pwd" pattern="[]{6}">
				</div>
			</fieldset>
			<fieldset>
				<legend>地址<em>(必填)</em></legend>
				<div class="st1">
					<label class="title1">縣市:</label>
					<select name="add1" multiple>
						<option value="Tpe">台北市</option>
						<option value="Tph" selected>新北市</option>
						<option value="Tyc">桃園市</option>
					</select>
				</div>
				<div class="st1">
					<label class="title1">完整地址:</label><input type="text" name="add2" size="30" >
				</div>
			</fieldset>
			<fieldset>
				<legend>個人資料二</legend>
				<div class="st1">
					<label class="title1">興趣:</label>
					<input type="checkbox" name="hobby" value="music" id="music1"><label for="music1">音樂</label>
					<input type="checkbox" name="hobby" value="sport">運動
					<input type="checkbox" name="hobby" value="reading">閱讀
				</div>
				<label for="hpurls">Homepage: </label><input type="url" name="hp" list="hpurls"/>
				<datalist id="hpurls">
					<option value="https://www.google.com.tw"></option>
					<option value="http://shopping.pchome.com.tw/"></option>
					<option value="https://www.facebook.com/"></option>
				</datalist>
				<div class="st1">
					<label class="title1">照片:</label><input type="file" name="file1">
				</div>
				<div class="st1">
					<label class="title1" for="memo1">意見:</label><textarea cols="40" rows="5" id="memo1" name="memo" autofocus></textarea>
				</div>
			</fieldset>			
			<div class="sub">
				<input type="submit" value="送出">	
				<input type="reset" value="清除">
			</div>
			
		</form>
	</body>
	
</html>
