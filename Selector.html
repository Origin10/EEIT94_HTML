<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Selector</title>
	</head>
	<style>
		body {
			text-align: center;
		}
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		a:hover {
			background-color: #E51010;
		}
		a:active {
			position: relative;
			top: 10px;
			right: 50px;
		}

	</style>
	
	<script type="text/javascript" charset="utf-8">
		function postionChange() {
                var n = document.getElementById('rangeInput').value;
                document.getElementById('rangeText').value = n;
            }
	</script>

	<body>
		<button class="button">
			Button
		</button>
		<a href="#" class="button">Link Button</a>

		<div class="box">
			<div class="box leftContent"></div>
			<div class="box rightContent"></div>
		</div>
		<div class="box">
			<div class="box leftContent"></div>
			<div class="box rightContent"></div>
		</div>
		<div class="box">
			<div class="box leftContent"></div>
			<div class="box rightContent"></div>
		</div>
		
		<label for="">歲數</label><input type="number" name="textAge" value="" id="" min="0" max="120"/>
		<label for="">歲數</label><input type="range" name="textAge" value="" id="" min="0" max="2"/>
		<label for="">顏色</label><input type="color" name="textAge" value="" id=""/>
		<div>
             Range:<input type="range" id="rangeInput" min="0" max="2" step="1" onchange="postionChange()" />
             <input id="rangeText" />
         </div>
		<input type="text" name="some_name" value="" id="some_name"/>
	</body>
</html>
